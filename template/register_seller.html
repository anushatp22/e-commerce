{% extends 'adminbase.html' %}
{% block content %}

<html>
<script type='text/javascript'>
	function validation()
	{
		var alpha=/^[a-zA-Z]+$/;
		var num=/^[0-9]+$/;
		
		var name=document.getElementById('name');
		var address=document.getElementById('address');
		var dob=document.getElementById('dob');
		var gender=document.myform.gender;
		var phone=document.getElementById('phone');
		var country=document.getElementById('country');
		var username=document.getElementById('username');
		var password=document.getElementById('password');
		var image=document.getElementById('image');
		
		if(name.value.length==0)
		{
			alert('enter name');
			return false;
		}
		else if(!name.value.match(alpha))
		{
			alert('enter valid name');
			name.focus();
			return false;
		}
		else if(address.value.length==0)
		{
			alert('enter address');
			return false;
		}
		else if(dob.value.length==0)
		{
			alert('dob');
			return false;
		}
		if (gender[0].checked==false && gender[1].checked==false)
		{
			alert('choose gender');
			return false;
		}
		else if(phone.value.length==0)
		{
			alert('enter phone number');
			return false;
		}
		else if(!phone.value.match(num))
		{
			alert('enter valid phone number');
			phone.focus();
			return false;
		}
		else if(country.value.length==0)
		{
			alert('choose country');
			return false;
		}
		else if(username.value.length==0)
		{
			alert('enter username');
			return false;
		}
		else if(password.value.length==0)
		{
			alert('enter password');
			return false;
		}
		else if(image.value.length==0)
		{
			alert('insert');
			return false;
		}
		else
			{
			return true;
			}
}
</script>

	<body>
	<form method='post' action='{% url 'register_seller_action' %}' name='myform' enctype='multipart/form-data'>
	{% csrf_token %}
		<table>
			<tr>	
			<td>Name</td>
			<td><input type='text' name='name' id='name'></td>
			</tr>
			<tr>
			<td>Address</td>
			<td><textarea name='address' id='address' cols='19' rows='5'></textarea></td>
			</tr>
			<tr>
			<td>DOB</td>
			<td><input type='date' name='dob' id='dob'></td>
			</tr>
			<tr>
			<td>Gender</td>
			<td><input type='radio' name='gender' id='gender' value='male'>Male
			<input type='radio' name='gender' id='gender' value='female'>Female</td>
			</tr>
			<tr>
			<td>Phone</td>
			<td><input type='text' name='phone' id='phone'></td>
			</tr>
			<tr>
			<td>Country</td>
			<td><select name='country' id='country'>
			<option value=''>--select--</option>
			<option value='india'>India</option>
			<option value='italy'>Italy</option>
			</select>
			</td>
			<tr>
			<td>Username</td>
			<td><input type = 'text' name='username' id='username'></td>
			</tr>
			<tr>
			<td>Password</td>
			<td><input type='password' name='password' id='password'></td>
			</tr>
			<tr>
			<td>Image</td>
			<td><input type='file' name='image' id='image'></td>
			</tr>
			<tr>
			<td></td>
			<td><input type='submit' value='register' onclick='return validation()'></td>
			</tr>
		</table>
		</form>
		
	</body>
</html>
{% endblock %}
